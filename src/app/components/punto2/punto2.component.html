<div class="flex justify-content-center row mt-4 mb-4">
    <form action="" style="width: 600px;">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email"
                [(ngModel)]="asistente.usuarioCorreo" name="email">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre Organización:</label>
            <input type="text" class="form-control" placeholder="Organización" id="nombre"
                [(ngModel)]="asistente.nombreOrganizacion" name="nombre">
        </div>

        <div class="form-group">
            <label class="mr-4" for="">Solicita Constancia:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    [(ngModel)]="asistente.solicitaConstancia" value="Si">
                <label class="form-check-label" for="inlineRadio1">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    [(ngModel)]="asistente.solicitaConstancia" value="No">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="grabarDatos()">Enviar</button>
    </form>
</div>
<table class="table table-striped" [mfData]="asistentes" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="emaio">Correo</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="nombre">Nombre Organizacion</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="">Solicita Constancia</mfDefaultSorter>
            </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.usuarioCorreo | uppercase}}</td>
            <td>{{item.nombreOrganizacion | uppercase}}</td>
            <td class="text-right">{{item.solicitaConstancia | uppercase}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
